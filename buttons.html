<!DOCTYPE html>
<html>
<head>
	<title>Circles Grid</title>
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" type="text/css" href="codestyles.css">
	<link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="button.css">

</head>
<body>
<!-- index.html -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch and insert the index content
        fetch('index.html')
            .then(response => response.text())
            .then(index => {
                document.body.innerHTML = index;
                
                // Additional logic or content specific to this page
                var componentContainer = document.getElementById('component-container');
                if (componentContainer) {
                    componentContainer.innerHTML = '<button id="basicSq">button</button> <button id="basicSqBdr">button</button>  <button id="basicSqTxtAnime">button</button>  <button id="basicSqBdrAnime">button</button> <button id="basicRd">button</button>  <button id="gradientR">button</button> <button id="gradientL">button</button> <button id="gradientT">button</button><button id="gradientB">button</button>  <button id="gradientBR">button</button>  <button id="gradientBL">button</button>  <button id="gradientTL">button</button>  <button id="gradientTR">button</button> <button class="animated-buttonLR">Button</button>  <button class="animated-buttonTB">Button</button>  <button class="animated-buttonRad">Button</button>';
                } else {
                    console.error('Element with id="component-container" not found.');
                }
            })
            .catch(error => console.error('Error fetching template:', error));
    });
</script>

<script src="grid.js"></script>
<script src="slides.js"></script>
</body>
</html>
